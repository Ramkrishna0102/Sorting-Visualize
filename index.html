<script>
// Function to calculate time complexity of Selection Sort
function calculateSelectionSortTimeComplexity(n) {
    return `Time Complexity: Worst Case - O(${n}^2) & Best Case - O(${n}^2)`;
}

// Function to calculate space complexity of Selection Sort
function calculateSelectionSortSpaceComplexity(n) {
    return `Space Complexity: O(1)`;
}

// Function to calculate time complexity of Quick Sort
function calculateQuickSortTimeComplexity(n) {
    return `Time Complexity: Worst Case - O(${n}^2) & Best Case - O(n log n)`;
}

// Function to calculate space complexity of Quick Sort
function calculateQuickSortSpaceComplexity(n) {
    return `Space Complexity: Average Case - O(log ${n}), Worst Case - O(${n})`;
}

// Function to calculate time complexity of Merge Sort
function calculateMergeSortTimeComplexity(n) {
    return `Time Complexity: Worst Case - O(${n} log ${n}) & Best Case - O(${n} log ${n})`;
}

// Function to calculate space complexity of Merge Sort
function calculateMergeSortSpaceComplexity(n) {
    return `Space Complexity: O(${n})`;
}

// Function to calculate time complexity of Insertion Sort
function calculateInsertionSortTimeComplexity(n) {
    return `Time Complexity: Worst Case - O(${n}^2) & Best Case - O(${n})`;
}

// Function to calculate space complexity of Insertion Sort
function calculateInsertionSortSpaceComplexity(n) {
    return `Space Complexity: O(1)`;
}

// Function to calculate time complexity of Bubble Sort
function calculateBubbleSortTimeComplexity(n) {
    return `Time Complexity: Worst Case - O(${n}^2) & Best Case - O(${n})`;
}

// Function to calculate space complexity of Bubble Sort
function calculateBubbleSortSpaceComplexity(n) {
    return `Space Complexity: O(1)`;
}

// Function to display time and space complexities for sorting algorithms
function displayComplexities(algorithm, n) {
    let timeComplexity, spaceComplexity;
    
    switch(algorithm) {
        case 'SelectionSort':
            timeComplexity = calculateSelectionSortTimeComplexity(n);
            spaceComplexity = calculateSelectionSortSpaceComplexity(n);
            break;
        case 'QuickSort':
            timeComplexity = calculateQuickSortTimeComplexity(n);
            spaceComplexity = calculateQuickSortSpaceComplexity(n);
            break;
        case 'MergeSort':
            timeComplexity = calculateMergeSortTimeComplexity(n);
            spaceComplexity = calculateMergeSortSpaceComplexity(n);
            break;
        case 'InsertionSort':
            timeComplexity = calculateInsertionSortTimeComplexity(n);
            spaceComplexity = calculateInsertionSortSpaceComplexity(n);
            break;
        case 'BubbleSort':
            timeComplexity = calculateBubbleSortTimeComplexity(n);
            spaceComplexity = calculateBubbleSortSpaceComplexity(n);
            break;
        default:
            timeComplexity = 'Time Complexity: Not specified';
            spaceComplexity = 'Space Complexity: Not specified';
            break;
    }
    
    document.getElementById('complexity').innerHTML = `${timeComplexity}<br>${spaceComplexity}`;
}
</script>



<script>
    // JS code for playing sound
        let audioCtx = null;
    
        function playNote(freq) {
            // Check if audio context is initialized, if not initialize it
            if (audioCtx === null) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
    
            // Create oscillator node
            const osc = audioCtx.createOscillator();
            osc.frequency.value = freq;
    
            // Create gain node to control volume
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.5; // Adjust volume as needed
    
            // Connect oscillator to gain node and gain node to destination
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
    
            // Start and stop the oscillator
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1); // Adjust duration as needed
        }
    </script>
